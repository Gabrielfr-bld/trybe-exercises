<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário de Currículo</title>
</head>

<body>
  <header>
    <h1>Formulário de Currículo</h1>
  </header>
  <fieldset>
    <form action="" method="get">
      <label for="nome">Nome
        <input type="text" name="nome" id="nome" maxlength="40"  required>
      </label>
      <label for="email">E-mail
        <input type="email" name="email" id="email" maxlength="50" required>
      </label>
      <label for="cpf">CPF
        <input type="text" name="cpf" id="cpf" maxlength="11" required>
      </label>
      <label for="address">Endereço
        <input type="text" name="address" id="address" maxlength="200" required>
      </label>
      <label for="city">Cidade
        <input type="text" name="cidade" id="city" maxlength="28" required>
      </label>
      <label for="estado">Estado
        <select name="estados" id="estado">
          <option disabled selected value>Selecione seu Estado</option>
        </select>
      </label>
      <label for="casa">Casa</label>
      <input type="radio" name="local" id="casa">
      <label for="ap">Apartamento
        <input type="radio" name="local" id="ap">
      </label>
    </form>
  </fieldset>
  <script src="script.js"></script>
</body>

</html>
